<script>
$(function(){
	
	$("#doc").change(function(){
		$("#addimg").before("<li><img id = 'photo' alt=''><del></del></li>");
		$(".nonstock-part1 ul li").height($(".nonstock-part1 ul li").width()); //为了保证上传图片是正方形 把图片父容器的的宽赋给高
		
		var imgView = document.getElementById("photo");
		var docObj = document.getElementById("doc");
		
		imgView.src = window.URL.createObjectURL(docObj.files[0]);//获得图片路径的Js		
		
		$("#photo").removeAttr("id");//上传完毕后 移除img ID属性
		
		});
	});
</script>
