<script>
$(function(){
	$(".s_myacList li.sex").click(function(){
		$(".alertBox").css('display','block');
		$(".s_shade").css({display:"block",height:$(document).height()});
		});
		
	 function hide(){
		$(".alertBox").css('display','none');
		$(".s_shade").css('display','none');
			};
		
	$(".alertBox .al_p2 input").click(function(){
		hide();
		});
		
		$(".alertBox .s_box1 p span").click(function(){
		var sex_txt = $(this).text();
		$(".s_myacList li.sex span.sp1").text(sex_txt);
		hide();
		});
		
		$(".s_shade").click(function(){
			hide();
			})
	
	});
</script>
